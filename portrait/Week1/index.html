<!DOCTYPE html>
<html>
	<head>
		<title>Live Portrait</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
			function init() {

				// introVid = document.getElementById("introVid");

				// introVid.addEventListener("load" , function) {
				// 	introVid.play();
				// });

				var button = document.getElementById("signwithme");

				button.addEventListener("click", function() {
					Page1.style.display="none";
					Page2.style.display="block";
				})

				var portraits_all = document.getElementById("portraits_all");

				var baby_portrait = document.getElementById("baby_portrait");

				var videos = document.getElementById("videos");
				var subtitle = document.getElementById("subtitle");
				
				var lyric1 = document.getElementById("lyric1");
				var lyric2 = document.getElementById("lyric2");
				var lyric3 = document.getElementById("lyric3");
				var lyric4 = document.getElementById("lyric4");
				var lyric5 = document.getElementById("lyric5");
				var lyric6 = document.getElementById("lyric6");

				videos.onended = function() {
					baby_portrait.style.display="block";
					videos.style.display="none";
					
				}

				function playVideo(videoURL, subtitleURL) {
					videos.src= videoURL;
					videos.innerHTML =""; //clear video tag
					var subt = document.createElement("track");
					subt.kind="subtitles";
					subt.src= subtitleURL;
					subt.default ="default";
					subt.srclang="en";
					videos.appendChild(subt);
					videos.play();
					portraits_all.style.display="none";
					baby_portrait.style.display="none";
					videos.style.display="block";
					lyric1.style.color="white";
					lyric2.style.color="white";
					lyric3.style.color="white";
					lyric4.style.color="white";
					lyric5.style.color="white";
					lyric6.style.color="white";
				}
				
				lyric1.addEventListener("click", function()  {
					playVideo("vid1.mp4", "vid1.vtt");
					this.style.color="#cffde5";
					
				});
				lyric2.addEventListener("click", function()  {
					playVideo("vid_2.mp4", "vid_2.vtt");
					this.style.color="#cffde5";
				});
				lyric3.addEventListener("click", function()  {
					playVideo("vid3.mp4", "vid3.vtt");
					this.style.color="#cffde5";
				});
				lyric4.addEventListener("click", function()  {
					playVideo("vid4.mp4", "vid4.vtt");
					this.style.color="#cffde5";
				});
				lyric5.addEventListener("click", function()  {
					playVideo("vid5.mp4","vid5.vtt");
					this.style.color="#cffde5";
				});
				lyric6.addEventListener("click", function()  {
					playVideo("vid6.mp4", "vid6.vtt");
					this.style.color="#cffde5";
				});

				backbutton = document.getElementById("backbutton");

				backbutton.addEventListener("click", function(){
					Page2.style.display="none";
					Page1.style.display="block";
					
				})
		}
</script>

		</script>
		<style>
			body {
				background-color: #f6546a;
				padding:0;
				margin:0;
			}

			h1 {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 30px;
				font-weight: 200;
/*				position: absolute;*/
				left: 50%;
				top: 80px;
				font-size: 50px;
			}
			h2 {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 30px;
				font-weight: 400;
				position: absolute;
				left: 30px;
				font-size: 30px;

			}

			#introVid {
				left: 50%;
				top: 10%;
				margin: auto;
				border: none;
			}

			#videos {
				position: absolute;
				right: 30px;
				top: 100px;
				/*opacity: 1;*/
			}

			#portraits_all {
				position: absolute;
				right: 10px;
				top: 100px;
			}

			#baby_portrait{
				position: absolute;
				right: 30px;
				top: 100px;
				display: none;
			}

			button {
				background: none;
				border: none;
				color: white;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 30px;
				font-weight: 300;
				cursor: pointer;
			}

			button:hover {
				font-weight: 500;
			}

			#videolist button {
				position: relative;
				left: 30px;
				top: 80px;
			}
			#signwithme {
				display:block;
				margin: 30px auto;
				cursor: pointer;
				border: none;
			}

			#backbutton {
				left:30px;
				color: #a1fdfd;
				bottom: 10%;
				position: absolute;
			}

			#Page1 {
				width:100%;
				height:700px;
				text-align: center;
				margin:0 auto;
			}

			li{
				height: 60px;
			}
		</style>

		

	</head>


<body onload="init()">
	<div id="Page1">
		<h1>KC Live</h2>
		<video id="introVid" width="640" height="360" autoplay loop src="introvid.mp4"></video>
		<button id="signwithme">
			Sing with me
		</button>	
	</div>

	<div id="Page2" style="display:none">

		
		<h2>Choose a lyric</h2>

		<ul id="videolist" style="list-style: none;">

		<li><button id="lyric1" class="word">São as águas de Março</button></li>
		<li><button id="lyric2" class="word">Isn't it ironic?</button></li>
		<li><button id="lyric3" class="word">Oh Darling, please believe me</button></li>
		<li><button id="lyric4" class="word">Hamilton</button></li>
		<li><button id="lyric5" class="word">Já sei namorar</button></li>
		<li><button id="lyric6" class="word">That's life</button></li>
		</ul>			
		

		<video id="videos" width="640" height="360"></video>


		<div id="portraits_all">
			<img src="portraits_all.png" width="400" height="400" border="none">
		</div>
		<div id="baby_portrait">
			<img src="babykc.jpg" width="300" height="400" border="none">
		</div>

		<button id="backbutton">
			Dance break
		</button>

	</div>	

</body>



</html>
